$def with(categories, is_owner)
$var title: Welcom to WatchTips

<script src="/static/js/holder.js"></script>
<script src="/static/js/index.js"></script>
<link href="/static/css/carousel.css" rel="stylesheet">
<link href="/static/css/watch.css" rel="stylesheet">

<!-- Carousel begin -->
<div id="carousel-intro" class="carousel slide" data-ride="carousel">

  <!-- Carousel indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-intro" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-intro" data-slide-to="1"></li>
    <li data-target="#carousel-intro" data-slide-to="2"></li>
  </ol>

  <!-- Carousel Contents -->
  <div class="carousel-inner">
    <div class="item active">
      <img data-src="holder.js/900x400/auto/#777:#777">
        <div class="carousel-caption vcenter">
          <h1>Add your tips</h1>
          <p></p>
        </div>
    </div>
    <div class="item">
      <img data-src="holder.js/900x400/auto/#777:#7a7a7a">
        <div class="carousel-caption vcenter">
          <h1>Watch your tips</h1>
          <p></p>
        </div>
    </div>
    <div class="item">
      <img data-src="holder.js/900x400/auto/#777:#7a7a7a">
        <div class="carousel-caption vcenter">
          <h1>Forget your tips</h1>
          <p></p>
        </div>
    </div>
  </div>

  <!-- Carousel control -->
  <a class="left carousel-control" href="#carousel-intro" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-intro" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
<!-- Carousel End -->

<!-- Tips for Watching Begin -->
<div class="category-section">
  <div class="container">
    <div id="categorySet" class="row">
      $for category in categories:
        <div class="col-md-4">
          <div class="tips-intro">
            <img class="img-rounded"
              alt="category $category['category_name']"
              src="/static/image/$category['category_img']">
            <p class="text-info">$category['category_description']</p>
            <a class="btn btn-primary" href="/watch/$category['category_id']">
              Watch More Â»
            </a>
          </div>
        </div>
      $if is_owner == True:
        <div id="addtripper" class="col-md-4">
            <div class="tips-intro">
              <img class="img-rounded"
                alt="category img"
                src="/static/image/default.png">
              <p class="text-info">New Category</p>
              <a type="button" class="btn btn-primary" href="#"
                data-toggle="modal" data-target="#addCategoryModal">
                <span class="glyphicon glyphicon-plus"></span>
              </a>
            </div>
        </div>
    </div>
  </div>
</div>

<!-- Tips for Watching End -->

<!-- Modal for Add Category Begin -->
<div class="modal fade my-modal" id="addCategoryModal" tabindex="-1" role="dialog"
  aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
          aria-hidden="true">&times;
        </button>
        <h4 class="modal-title">Add Category</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="new-category-title"> Category Name </label>
          <input id="new-category-title" type="text" placeholder="Category Name"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="new-category-description"> Category Description </label>
          <textarea id="new-category-description" rows="3" placeholder="Category Description"
            class="form-control"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <a id="addCategory" href="#" class="btn btn-primary btn-lg">Add</a>
      </div>
    </div>
  </div>
</div>
<!-- Modal for Add End -->

<!-- Modal for Illegal Operation Start -->
<div class="modal fade my-modal" id="illegalModal" tabindex="-1" role="dialog"
  aria-hidden="false">
  <div class="modal-dialog">
      <div class="modal-body alert alert-info">
          <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;
          </button>
          <h4> Illegal Operation </h4>
      </div>
  </div>
</div>
<!-- Modal for Illegal Operation End -->
