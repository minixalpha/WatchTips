$def with (content)
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>$content.title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="navbar-wrapper">
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="navbar-header">
              <a class="navbar-brand mybrand" href="/">WatchTips</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="dropdown">
                  <a data-toggle="dropdown" href="#">
                    Watch
                    <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                    $for category in categories:
                      <li><a href="/watch/$category['category_id']">$category['category_name']</a></li>
                    <!--
                    <li><a href="/watch/python">Python</a></li>
                    <li><a href="/watch/javascript">JavaScript</a></li>
                    <li><a href="/watch/html5">HTML5</a></li>
                    -->
                  </ul>
                </li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="/register">Register</a>
                </li>
                <li>
                  $if loggedin == True:
                    <a href="/logout">Logout</a>
                  $else:
                    <a href="/login">Login</a>
                </li>
                <li>
                  <a href="/about">About</a>
                </li>
              </ul>
            </div>
        </nav>
    </div>
    $:content
  </body>
</html>
